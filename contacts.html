    <style>
        *{
            margin: 0;
            padding: 0;
        }
        body{
            background-color: rgb(0, 0, 30);
            color: white;
        }
        nav{
            display: flex;
            justify-content: space-around;
            align-items: center;
            height: 90;
            background-color: rgb(12, 12, 65);
        }
        nav ul{
            display: flex;
            justify-content: center;
        }
        nav ul li{
            list-style: none;
            margin: 0 23px;
        }
        nav ul li a{
            text-decoration: none;
            color: white;
        }
        nav ul li a:hover{
            text-decoration: none;
            color:rgb(222, 51, 51);
            font-size: 1.4rem;
        }
        .left{
            font-size: 1.5rem;
        }
        .firstSection{
            display: flex;
            justify-content: space-around;
            margin: 80px 0;
            margin: 50px 0;
        }
        .firstSection > div{
            width: 30%;
        }
        .leftSection{
           
            font-size: 3rem;
            margin: 30px;
        }
        .rightSection img{
            width: 80%;
            
        }
        .purple{
            color: blueviolet;
        }
        .contact-container {
            max-width: 600px;
            margin: 0 auto;
            background-color:rgb(54, 10, 95);
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .contact-container h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        .contact-container label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        .contact-container input[type="text"]{
            color: red;
        } 
            
        .contact-container input[type="email"]{
            color: red;
        }
        
        
        .contact-container textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid rgb(33, 4, 61);
            border-radius: 4px;
            color: red;
        }

        .contact-container button {
            width: 100%;
            padding: 10px;
            background-color: #36086a;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .contact-container button:hover {
            background-color: #36086a   ;
            font-size: 2rem;
        }

    </style>
</head>

<div class="contact-container">
    <h1>Contact Us</h1>
    <form action="#" method="POST">
        <label for="name">Your Name:</label>
        <input type="text" id="name" name="name" required><br><br>

        <label for="email">Your Email:</label>
        <input type="email" id="email" name="email" required><br><br>

        <label for="subject">Subject:</label>
        <input type="text" id="subject" name="subject" required><br><br>

        <label for="message">Message:</label>
        <textarea id="message" placeholder="" name="message" rows="5" required></textarea><br><br>

        <button type="submit">Send Message</button>
    </form>
</div>    

<script src="https://unpkg.com/typed.js@2.1.0/dist/typed.umd.js"></script>
